<div class="container w-80">
	<form role="form" (submit)="login()">
		
		<div class="error-messages" *ngIf="errorsFromServer.length > 0">
			{{errorsFromServer}}
		</div>
	
		<div class="form-group">
			<label for="username">Username:</label> <input type="text"
				class="form-control" id="username" name="username" [(ngModel)]="credentials.username" placeholder="Enter username"/>
		</div>
		
		<div class="form-group">
			<label for="password">Password:</label> <input type="password"
				class="form-control" id="password" name="password" [(ngModel)]="credentials.password" placeholder="Enter password"/>
		</div>
		
		<button type="submit" class="loginbtn">Submit</button>
		
	</form>
</div>
